<section class="resume-section skills-section mb-5">
    <h2 class="resume-section-title text-uppercase font-weight-bold pb-3
        mb-3">Skills &amp; Tools</h2>
    <div class="resume-section-content">
        <ng-container *ngFor="let skill of skillProgress">
            <div class="resume-skill-item">
                <h4 class="resume-skills-cat font-weight-bold">{{skill.name}}</h4>
                <ul class="list-unstyled mb-4">
                    <li class="mb-2" *ngFor="let tool of skill.tools">
                        <div class="resume-skill-name">{{tool.name}}</div>
                        <div class="progress resume-progress">
                            <div class="progress-bar theme-progress-bar-dark"
                                role="progressbar"
                                [style.width]="tool.progressbar.style"
                                aria-valuenow="25"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </ng-container>
        <ng-container *ngFor="let skill of skillTag">
            <div class="resume-skill-item">
                <h4 class="resume-skills-cat font-weight-bold">{{skill.name}}</h4>
                <ul class="list-inline">
                    <li class="list-inline-item"
                        *ngFor="let tool of skill.tools">
                        <span class="badge badge-light">{{tool.name}}</span></li>
                </ul>
            </div>
        </ng-container>
    </div>
</section>
